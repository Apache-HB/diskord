image: java:8-jdk

stages:
- build
- analyze
- deploy

before_script:
- export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
  - .gradle/wrapper
  - .gradle/caches

build:
  stage: build
  script:
  - ./gradlew assemble

test:
  stage: analyze
  script:
  - ./gradlew test
  only:
    refs:
    - branches

lint:
  stage: analyze
  allow_failure: true
  script:
  - ./gradlew detektCheck

pages:
  stage: deploy
  script:
  - ./gradlew dokka
  when: manual
  artifacts:
    paths:
    - public
  only:
    refs:
    - master

deploy:
  stage: deploy
  script:
  - ./gradlew bintrayUpload
  when: manual
  only:
    refs:
    - master
    variables:
    - $BINTRAY_KEY
