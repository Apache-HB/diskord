image: registry.gitlab.com/serebit/strife:latest

.build-artifacts: &build-artifacts
  artifacts:
    untracked: true

.test-artifacts: &test-artifacts
  artifacts:
    reports:
      junit: core/build/test-results/*/TEST-*.xml

.deploy-conditions: &deploy-conditions
  when: manual
  only:
    refs:
      - master
    variables:
      - $BINTRAY_KEY

build-jvm:
  stage: build
  script:
    - ./gradlew jvmMainClasses
    - ./gradlew jvmTestClasses
  <<: *build-artifacts

test-jvm:
  stage: test
  script: ./gradlew jvmTest
  dependencies:
    - build-jvm
  <<: *test-artifacts

deploy:
  stage: deploy
  script: ./gradlew bintrayUpload
  dependencies:
    - build-jvm
  <<: *deploy-conditions

pages:
  stage: deploy
  script:
    - ./gradlew dokka
  dependencies:
    - build-jvm
  <<: *deploy-conditions
