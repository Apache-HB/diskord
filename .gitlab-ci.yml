image: java:8-jdk

stages:
- build
- test
- lint
- deploy

before_script:
- export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
  - .gradle/wrapper
  - .gradle/caches

build:
  stage: build
  script:
  - ./gradlew build
  artifacts:
    paths:
    - build/libs/*.jar
    expire_in: 1 week

test:
  stage: test
  script:
  - ./gradlew test

lint:
  stage: lint
  script:
  - ./gradlew detektCheck

deploy:
  stage: deploy
  script:
  - ./gradlew bintrayUpload
  when: manual
  only:
    refs:
    - master
    variables:
    - $BINTRAY_KEY
